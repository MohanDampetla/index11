<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            height: 30rem;
            background-color: #ff6347; /* Red color */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff; /* White text color */
            font-size: 2rem;
            animation: fadeIn 1s ease-in-out; /* Add a fadeIn animation */
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        /* Additional styling for form elements (customize as needed) */
        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: #4caf50; /* Green color */
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out; /* Add a smooth transition */
        }

        button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }

        #restaurantDetails {
            margin-top: 1rem;
            opacity: 0; /* Initial opacity for animation */
            animation: fadeIn 1s ease-in-out forwards; /* Add a fadeIn animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <title>Add Restaurant</title>
</head>
<body>

    <div class="banner">
        <h1>Add  Restaurant</h1>
    </div>

    <div class="content">
        <form id="addRestaurantForm" onsubmit="submitForm(event)">
            <label for="restaurantName">Restaurant Name:</label>
            <input type="text" id="restaurantName" name="restaurantName" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" required>

            <!-- Add more form fields as needed -->

            <button type="submit">Submit</button>
        </form>

        <!-- Display restaurant details after submission -->
       <a href="https://assets.stickpng.com/images/62964f452be59dc55430cab7.png" <div id="restaurantDetails"></div>
    </div>

    

</body>
</html>
